name: Format PHP (php-cs)
on:
  push:
    paths:
      - '**.php'

jobs:
  php-cs-fixer:
    name: Format PHP (php-cs)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: PHP-CS-Fixer
        uses: docker://oskarstark/php-cs-fixer-ga
        with:
          args: --config=.php_cs --diff --dry-run
